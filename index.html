<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prism.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  #responsePre{
    height: 300px;
    
    
  }

  #heading{
    display: flex;
    justify-content: center;
    align-items: center;
    
    
  }
</style>
  <title>API Fetcher</title>
</head>

<body  class = "bg-dark text-white ">
  

  <div class="container">
    <h1 class="mt-4  mb-3" id="heading">THUNDER API FETCHER</h1>
  </div>
  <div class="container mt-4">
    <!-- input url -->
    <div class="mb-3 row">
      <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control bg-dark text-white border border-2 border-white" id="inputUrl" placeholder="Enter URL">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>

      </div>
    </fieldset>

    <!-- Content Type Box  -->

    <fieldset class="form-group row mt-3">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonradio" value="json" checked>
          <label class="form-check-label" for="jsonradio">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="customradio" value="params">
          <label class="form-check-label" for="customradio">
            Custom Parameters
          </label>
        </div>

      </div>
    </fieldset>

    <!-- Parameter box with toggle functionality  -->

    <div id="parametersBox" class="mt-4">
      <div class="row">
        <label for="inputUrl" class="col-sm-2 col-md-2">Parameter 1</label>

        <div class=" col-md-4">

          <input type="text" class="form-control bg-dark text-white border border-2 border-white" id="parameterKey1" placeholder="Enter parameter 1 Key">
        </div>

        <div class=" col-md-4">

          <input type="text" class="form-control bg-dark text-white border border-2 border-white" id="parameterValue1" placeholder="Enter parameter 1 value">
        </div>
        <button id="addParams" class="btn bg-dark  text-white border border-white border-2 col-md-1">ADD</button>
      </div>
      <div id="params"></div>
    
    </div>


    <!-- JSON REQUEST BOX with toggle -->
    <div id="requestJsonBox">
      <div class="mt-3 row">
        <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control bg-dark text-white border border-2 border-white" placeholder="Enter Json" id="requestJsonText"></textarea>

        </div>
      </div>
    </div>

    <!-- Submit button  -->
    <div class="row">
     
      <div class="col-sm-10 my-2">
        <button id="submit" class="btn " style="background-color: #979ca0; color: white;">Submit</button>
      </div>
    </div>


    <!-- Response box -->
    <div id="responseJsonBox">
      <div class="mt-3 row">
        <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" placeholder="Resonse will be here " id="responseJsonText" style="height:300px;"></textarea> -->

          <pre id="responsePre" class="language-javascript bg-dark" style="border: 2px solid white;">
            <code id='responsePrism' class="language-javascript">
              Your response will be here...
            </code>
          </pre>

        </div>
      </div>
    </div>
    


  </div>








  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>

</body>

</html>
